<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calulator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>Count, The Raindow</h1>
    <div class="cloud"></div>
    <div class="calculator-grid-container">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button id="AC" data-all-clear class="span-two">AC</button>
      <button id="DEL" data-delete>DEL</button>
      <button id="divid" data-operation>รท</button>
      <button id="one" data-number>1</button>
      <button id="two" data-number>2</button>
      <button id="three" data-number>3</button>
      <button id="times" data-operation>*</button>
      <button id="four" data-number>4</button>
      <button id="five" data-number>5</button>
      <button id="six" data-number>6</button>
      <button id="plus" data-operation>+</button>
      <button id="seven" data-number>7</button>
      <button id="eight" data-number>8</button>
      <button id="nine" data-number>9</button>
      <button id="dash" data-operation>-</button>
      <button id="zero" data-number class="span-two">0</button>
      <button id="dot" data-number>.</button>
      <button id="equals" data-equals>=</button>
    </div>
  </body>
</html>
